            <h2>1月2日</h2>
            <hr>
            <h1 style="color: blue;">系统无法找到U盘的系统</h1>
            <p>问题背景是这样的，与网上的不同。我换了个操作系统Ubuntu。本来之前用windows还能识别我u盘里的系统的，但是在换了ubuntu后我就不能找到我的U盘的系统了。我也不知道这是为什么。但我还是解决了。</p>
            <p>我怀疑Ubuntu阻止了电脑识别EFI，所以我的解决思路是在BIOS自检完后再插入U盘，让电脑在ubuntu作用完后在扫描一下U盘。我发现这样就可以找到我的U盘里的系统了。哈哈。终于解决这个问题了，差点就要损失i一个系统了</p>




        </main>
